language: node_js
node_js:
#  - "11"
  - "8"
cache: yarn
# safelist
#branches:
#  only:
#    - master
warnings_are_errors: false
install:
  - npm install firebase-tools -g
  - npm install codecov -g
  - yarn
  - cd functions
  - dir
  - yarn
  - cd ..
jobs:
  include:
    - stage: Unit / Security tests
      dist: trusty
      script:
        - npm run test
      after_success:
        - codecov
    - stage: build
      script:
        - npm run build
      deploy:
        if: branch = master
        provider: firebase
        skip_cleanup: true
        token:
          secure: ""
